<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <nav style="padding:15px;">
            <button mat-menu-item (click)="router_frontend.navigate(['progetti']); drawer.toggle()">
                <span>Progetti</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['tipologie-spesa']); drawer.toggle()">
                <span>Tipologia Spesa</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['importazione-lul']); drawer.toggle()">
                <span>Importazione LUL</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['importazione-rapportini']); drawer.toggle()">
                <span>Importazione Rapportini</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['esportazione-rapportini']); drawer.toggle()">
                <span>Esportazione Rapportini</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['raccolta-date-firma']); drawer.toggle()">
                <span>Raccolta date firma</span>
            </button>
            <button mat-menu-item (click)="router_frontend.navigate(['dati-test']); drawer.toggle()">
                <span>Dati Test</span>
            </button>
            <button mat-menu-item (click)="logout(); drawer.toggle()">
                <span>Logout</span>
            </button>
        </nav>
    </mat-drawer>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation" *ngIf="!menuDisabled">
        <div class="container">
            <div class="navbar-header">
                <nav style="padding:15px;">
                    <div class="example-sidenav-content">
                      <button mat-icon-button (click)="drawer.toggle()" aria-label="Example icon-button with a menu">
                        <mat-icon>menu</mat-icon>
                      </button>
                    </div>
                </nav>
            </div>
            <div class="logo"><img src="assets/img/logo.png"></div>
        </div>
    </div>
    <div class="content" role="main">
        <div class="container" style="padding-top: 30px;padding-bottom:30px;">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
        <footer style="background-color: black;color:#fff;padding:30px;">
            <div class="container">
                Finsoft 2021
            </div>
        </footer>
    </div>
</mat-drawer-container>
