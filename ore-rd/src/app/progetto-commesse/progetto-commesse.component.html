

    <!--
            tabella COMMESSE DI PROGETTO
        -->
        <div style="margin-bottom:30px;">
            <div>
                <h5 style="margin-bottom: 20px;text-align:center">Commesse di progetto</h5>
                <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;" (click)="nuovoProgettoCommessa()">Nuovo</button>
            </div>
            <table mat-table [dataSource]="dataSourceCommesseDiProgetto" class="mat-elevation-z8">
                <ng-container matColumnDef="codCommessa">
                    <th mat-header-cell *matHeaderCellDef style="width: 20%;">Codice commessa</th>
                    <td mat-cell *matCellDef="let element">
                        <label *ngIf="!element.isInsert"> {{element.COD_COMMESSA}} </label>
                        <div style="display: block;margin: 0px auto;width: 100%;">
                            <input  class="form-control" style="width: 100%;margin-right: 15px;border: 1px solid;" *ngIf="element.isInsert" matInput [(ngModel)]="element.COD_COMMESSA">
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="note">
                    <th mat-header-cell *matHeaderCellDef style="overflow: hidden;text-overflow: ellipsis;max-width: 60%;">Note</th>
                    <td mat-cell *matCellDef="let element">
                        <label *ngIf="!element.isEditable"> {{element.NOTE}} </label>
                        <div style="display: block;margin: 0px auto;width: 100%;">
                            <textarea class="form-control" style="width: 100%;margin-right: 15px;border: 1px solid;height:100px" *ngIf="element.isEditable" matInput [(ngModel)]="element.NOTE" >
                            </textarea>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Azioni </th>
                    <td mat-cell *matCellDef="let row" style="width:20%;">
                        <button *ngIf="!row.isEditable" mat-raised-button color="primary" (click)="getRecordCommessa(row)">Modifica</button>
                        <button *ngIf="!row.isEditable" mat-raised-button color="warn" (click)="deleteCommessa(row)">Elimina</button>
                        <button *ngIf="row.isEditable" mat-raised-button color="primary" (click)="salvaModificaCommessa(row)">Salva</button>
                        <button *ngIf="row.isEditable" mat-raised-button color="secondary" (click)="annullaModificaCommessa(row)">Annulla</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsCommesseP"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsCommesseP;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    
            </mat-paginator>
        </div>


    <!--
            tabella COMMESSE COMPATIBILI
        -->
        <div style="margin-bottom:30px;">
            <div>
                <h5 style="margin-bottom: 20px;text-align:center">Commesse compatibili</h5>
                <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;" 
                (click)="nuovoProgettoCommessa(true)">Nuovo</button>
            </div>
            <table mat-table [dataSource]="dataSourceCommesseCompatibili" class="mat-elevation-z8">
                <ng-container matColumnDef="codCommessa">
                    <th mat-header-cell *matHeaderCellDef style="width: 15%;">Codice commessa</th>
                    <td mat-cell *matCellDef="let element">
                        <label *ngIf="!element.isInsert"> {{element.COD_COMMESSA}} </label>
                        <div style="display: block;margin: 0px auto;width: 100%;">
                            <input  class="form-control" style="width: 100%;margin-right: 15px;border: 1px solid;"
                            *ngIf="element.isInsert" matInput [(ngModel)]="element.COD_COMMESSA">
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="pctCompatibilita">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%">Perc. compatibilit√†</th>
                    <td mat-cell *matCellDef="let element">
                        <label *ngIf="!element.isEditable"> {{element.PCT_COMPATIBILITA}} </label>
                        <div style="display: block;margin: 0px auto;width: 100%;">
                            <input type="number" class="form-control"
                            style="width: 100%;max-width: 100px;margin-right: 15px;border: 1px solid;"
                            *ngIf="element.isEditable" matInput [(ngModel)]="element.PCT_COMPATIBILITA">
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="note">
                    <th mat-header-cell *matHeaderCellDef style="overflow: hidden;text-overflow: ellipsis;width: 40%;">Note</th>
                    <td mat-cell *matCellDef="let element">
                        <label *ngIf="!element.isEditable"> {{element.NOTE}} </label>
                        <div style="display: block;margin: 0px auto;width: 100%;">
                            <textarea class="form-control"
                            style="width: 100%;margin-right: 15px;border: 1px solid;height:100px"
                            *ngIf="element.isEditable" matInput [(ngModel)]="element.NOTE">
                            </textarea>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="giustificativo">
                    <th mat-header-cell *matHeaderCellDef style="width: 10%;">Giustificativo</th>
                    <td mat-cell *matCellDef="let row">
                        <div *ngIf="!row.isInsert">
                            <button (click)="fileInput.click()" class="spaced-button" mat-raised-button color="primary">
                                <span>Upload...</span>
                                <input #fileInput type="file" (change)="uploadGiustificativo(row,$event)" style="display:none;" />
                            </button>
                            <button *ngIf="row.HAS_GIUSTIFICATIVO == 'Y'" mat-raised-button color="primary" class="spaced-button" (click)="downloadGiustificativo(row)" >Download</button>
                            <button *ngIf="row.HAS_GIUSTIFICATIVO == 'Y'" mat-raised-button color="warn" class="spaced-button" (click)="deleteGiustificativo(row)" >Delete</button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width:20%;"> Azioni </th>
                    <td mat-cell *matCellDef="let row">
                        <button *ngIf="!row.isEditable" mat-raised-button color="primary" (click)="getRecordCommessa(row)">Modifica</button>
                        <button *ngIf="!row.isEditable" mat-raised-button color="warn" (click)="deleteCommessa(row)">Elimina</button>
                        <button *ngIf="row.isEditable" mat-raised-button color="primary" (click)="salvaModificaCommessa(row)">Salva</button>
                        <button *ngIf="row.isEditable" mat-raised-button color="secondary" (click)="annullaModificaCommessa(row)">Annulla</button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsCommesseC"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsCommesseC;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    
            </mat-paginator>
        </div>
