<div>
    <h5 style="margin-bottom: 20px;text-align:center">Lista Progetti</h5>
    <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;"
        (click)="nuovoProgetto()">Nuovo Progetto</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="acronimo">
        <th mat-header-cell *matHeaderCellDef> Acronimo </th>
        <td mat-cell *matCellDef="let element"> {{element.ACRONIMO}} </td>
    </ng-container>
    <ng-container matColumnDef="titolo">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.TITOLO}} </td>
    </ng-container>
    <ng-container matColumnDef="dataInizio">
        <th mat-header-cell *matHeaderCellDef> Inizio periodo di riferimento </th>
        <td mat-cell *matCellDef="let element"> {{element.DATA_INIZIO}} </td>
    </ng-container>
    <ng-container matColumnDef="dataFine">
        <th mat-header-cell *matHeaderCellDef> Fine periodo di riferimento </th>
        <td mat-cell *matCellDef="let element"> {{element.DATA_FINE}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="getRecord(row)">Modifica</button>
            <button mat-raised-button color="primary" (click)="report(row)">Report</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="loading-p">
    <p *ngIf="isLoading">Caricamento progetti in corso...</p>
</div>

<mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
    [showFirstLastButtons]="showFirstLastButtons" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex">
</mat-paginator>
