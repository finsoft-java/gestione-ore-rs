<h5>Lista Progetti</h5>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="titolo">
        <th mat-header-cell *matHeaderCellDef> Titolo </th>
        <td mat-cell *matCellDef="let element"> {{element.titolo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dataInizio">
        <th mat-header-cell *matHeaderCellDef> Data Inizio </th>
        <td mat-cell *matCellDef="let element"> {{element.dataInizio}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button (click)="getRecord(row)">Modifica</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
