<table mat-table  class="mat-elevation-z8">
    <ng-container *ngFor="let item of displayedColumns">
      <ng-container >
 
        <th mat-header-cell *matHeaderCellDef>{{item}}</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <editable (update)="updateField(i, 'name')">
            <ng-template viewMode>
              {{element[item]}}
            </ng-template>
            <ng-template editMode>
              <mat-form-field class="example-full-width">
                <input matInput [formControl]="getControl(i, item)" />
                <mat-error *ngIf="getControl(i, item).hasError('required')">
                  Field is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <input
                [formControl]="getControl(i, item)"
                focusable
                editableOnEnter
              />
            </ng-template>
          </editable>
        </td>

  
      </ng-container>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
  </table>
