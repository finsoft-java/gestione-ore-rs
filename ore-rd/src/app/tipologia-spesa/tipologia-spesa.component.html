<div>
    <h5 style="margin-bottom: 20px;text-align:center">Tipologia Spesa</h5>
    <button mat-raised-button color="primary" style="float: right;margin: 0px 0px 20px 0px;" (click)="nuovaTipologia()">Nuova Tipologia</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Tipologia </th>
        <td mat-cell *matCellDef="let element"> {{element.ID_TIPOLOGIA}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let element">
            <label *ngIf="!element.isEditable"> {{element.DESCRIZIONE}} </label>
            <!--<input matInput [value]="element.descrizione" [(ngModel)]="element.descrizione">-->
            <div style="display: block;margin: 0px auto;width: 423px;">
                <input class="form-control" style="display: inline-block;width: 220px;margin-right: 15px;border: 1px solid;padding: 0px 15px;" *ngIf="element.isEditable" matInput [(ngModel)]="element.DESCRIZIONE">
                <button style="margin-right:10px;" *ngIf="element.isEditable" mat-raised-button color="primary" (click)="saveChange(element)">Salva</button>
                <button *ngIf="element.isEditable" mat-raised-button color="" (click)="undoChange(element)">Annulla</button>
            </div>
        </td>

    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azione </th>
        <td mat-cell *matCellDef="let row">
            <button *ngIf="!row.isEditable" mat-raised-button color="primary" (click)="getRecord(row)" >Modifica</button>
            <button *ngIf="!row.isEditable" mat-raised-button color="warn" (click)="deleteChange(row)">Elimina</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
