<h5 style="margin-bottom: 30px;text-align:center">
    Generazione reportistica</h5>
<div>
    <section class="example-section">

    </section>
    <p style="width: 50%;display: block;margin: 0px auto;" class="fraz2_width">
        <mat-checkbox class="example-margin" [(ngModel)]="isCompleto" style="margin-right:10px;">Completo</mat-checkbox>
        <mat-form-field appearance="fill" style="margin-right: 10px;">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, picker)" panelClass="example-month-picker">
            </mat-datepicker>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="download()">Genera report</button>
    </p>
    <p>Eliminare la mensilit&agrave; per ottenere una analisi dell'intera durata del progetto.</p>
    <p>Selezionare il flag 'completo' per avere i dettagli delle matricole e date nel periodo.</p>
</div>
