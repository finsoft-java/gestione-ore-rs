<h5 style="margin-bottom: 30px;text-align:center">
    Generazione reportistica</h5>
<div>
    <div style="width: 75%;display: block;margin: 0px auto 20px auto; text-align:center" class="fraz2_width">
        Progetto n. {{ idProgetto }} {{ progetto?.TITOLO }}
    </div>


    <div style="width: 75%;display: block;margin: 0px auto; text-align:center" class="fraz2_width">
        <mat-checkbox class="example-margin" title="Nel report Completo sono riportati i dettagli di matricole e date" [(ngModel)]="isCompleto" style="margin-right:10px;">Completo</mat-checkbox>
        <mat-checkbox class="example-margin" title="Scegliere se il report si riferisce all'intero progetto o alla singola mensilit&agrave;" [checked]="singoloMese" (change)="changeSingoloMese($event)" style="margin-right:10px;">Singolo mese</mat-checkbox>
        <mat-form-field appearance="fill" style="margin-right: 10px;" [style.visibility]="singoloMese ? 'visible' : 'hidden'">
            <mat-label>Data</mat-label>
            <input matInput readonly [matDatepicker]="picker" [formControl]="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="multi-year" (yearSelected)="chosenYearHandler($event)" (monthSelected)="chosenMonthHandler($event, picker)" panelClass="example-month-picker">
            </mat-datepicker>
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" (click)="download()">Genera report</button>
    </div>

    <div style="width: 75%;display: block;margin: 0px auto;" class="max_width">
        <button mat-raised-button color="secondary" (click)="back()">Ritorna al progetto</button>
    </div>
</div>
