<div>
    <h5 style="margin-bottom: 20px; text-align: center;">Partecipanti Globali</h5>
    <button mat-raised-button color="primary" style="float: right; margin: 0px 0px 20px 0px;"
        (click)="addPartecipante()">Nuovo Parteciapante</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Denominazione</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.isInsert">{{getNomeMatricola(element.ID_DIPENDENTE)}}</div>
            <div *ngIf="element.isInsert">
                <ng-select [items]="allNomeMatricole" bindLabel="DENOMINAZIONE" bindValue="MATRICOLA"
                    [(ngModel)]="element.MATRICOLA"></ng-select>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="matricola">
        <th mat-header-cell *matHeaderCellDef>Matricola</th>
        <td mat-cell *matCellDef="let element">{{element.MATRICOLA}}</td>
    </ng-container>

    <ng-container matColumnDef="pctUtilizzo">
        <th mat-header-cell *matHeaderCellDef>Perc. Utilizzo</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.isEditable">{{element.PCT_UTILIZZO}}</div>
            <div *ngIf="element.isEditable">
                <input type="number" class="form-control" style="border: 1px solid; text-align: center;" matInput
                    [(ngModel)]="element.PCT_UTILIZZO" min="0" max="100">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="mansione">
        <th mat-header-cell *matHeaderCellDef>Mansione</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.isEditable">{{element.MANSIONE}}</div>
            <div *ngIf="element.isEditable">
                <input class="form-control" style="border: 1px solid; text-align: center;" matInput
                    [(ngModel)]="element.MANSIONE" maxlength="20">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="costo">
        <th mat-header-cell *matHeaderCellDef>Costo Orario</th>
        <td mat-cell *matCellDef="let element">
            <div *ngIf="!element.isEditable">{{element.COSTO}}</div>
            <div *ngIf="element.isEditable">
                <input class="form-control" style="border: 1px solid; text-align: center;" matInput
                    [(ngModel)]="element.COSTO" maxlength="11"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let row" style="width: 200px">
            <button *ngIf="!row.isEditable" mat-raised-button color="primary" (click)="getRecord(row)">Modifica</button>
            <button *ngIf="!row.isEditable" mat-raised-button color="warn"
                (click)="deletePartecipante(row)">Elimina</button>
            <button *ngIf="row.isEditable" mat-raised-button color="primary" (click)="saveEdit(row, row.MATRICOLA)"
                [disabled]="row.MATRICOLA == null">Salva</button>
            <button *ngIf="row.isEditable" mat-raised-button color="secondary"
                (click)="annullaEdit(row)">Annulla</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="loading-p">
    <p *ngIf="isLoading">Caricamento partecipanti in corso...</p>
</div>
