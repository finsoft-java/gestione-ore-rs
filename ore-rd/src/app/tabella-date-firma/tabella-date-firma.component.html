<table mat-table [dataSource]="dataSourceFiglio" class="mat-elevation-z8">
    
    <ng-container matColumnDef="nome_dipendente">
        <th mat-header-cell *matHeaderCellDef> Dipendente </th>
        <td mat-cell *matCellDef="let element"> {{element.NOME_DIPENDENTE}} </td>
    </ng-container>
    
    <ng-container matColumnDef="titolo">
        <th mat-header-cell *matHeaderCellDef> Progetto </th>
        <td mat-cell *matCellDef="let element"> {{element.TITOLO}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nome_supervisor">
        <th mat-header-cell *matHeaderCellDef> Supervisor </th>
        <td mat-cell *matCellDef="let element"> {{element.NOME_SUPERVISOR}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ult_pres_supervisor">
        <th mat-header-cell *matHeaderCellDef> Ult. pres. sup. </th>
        <td mat-cell *matCellDef="let element"> {{element.ULTIMA_PRESENZA_SUP}} </td>
    </ng-container>
    
    <ng-container matColumnDef="ult_pres_dipendente">
        <th mat-header-cell *matHeaderCellDef> Ult. pres. dip. </th>
        <td mat-cell *matCellDef="let element"> {{element.ULTIMA_PRESENZA_DIP}} </td>
    </ng-container>
    
    <ng-container matColumnDef="dataFirma">
        <th mat-header-cell *matHeaderCellDef> Data Firma </th>
        <td mat-cell *matCellDef="let element"> 
            <div style="display: block;margin: 0px auto;width: 423px;">                
                <mat-form-field appearance="fill">
                    <mat-label>Data Firma</mat-label>
                    <input matInput readonly [matDatepicker]="picker1" [(ngModel)]="element.DATA_FIRMA">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="salvaDateFirma()">Salva</button>
